
<ng-container *ngIf="monster$ | async as monster">
  <div *ngIf="statCard$ | async as statCard" class="mat-card monster-card">
    <div class="monster-card-header title">
      <div class="monster-card-avatar"></div>
      <div class="horizontal-spacer"></div>
      <div style="flex: 1 1 auto;" i18n>
        {{ statCard.name }}
      </div>
      <div>{{ initiative$ | async }}</div>
    </div>
    <div class="monster-card-content card-content">
      <ng-container [ngSwitch]="statCard.kind">
        <monster-stat-card *ngSwitchCase="'normal'" [level]="monster.level" [statCard]="$any(statCard)" style="flex-grow: 1"></monster-stat-card>
      </ng-container>
      <div style="flex-grow: 1; display: flex; flex-direction: column; align-items: center;">
        <monster-ability-card *ngIf="abilityDeck$ | async as abilityDeck" [id]="abilityDeck.currentAbilityCardId" style="flex-grow: 1;"></monster-ability-card>
        <div class="card-content-sm">{{ abilityCardsRemaining$ | async }} <span i18n>cards remaining</span></div>
      </div>
    </div>
    <div class="monster-card-standees">
      <monster-standee *ngFor="let standee of monster.standees" [standee]="standee"></monster-standee>
      <button mat-icon-button (click)="openStandeeDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
