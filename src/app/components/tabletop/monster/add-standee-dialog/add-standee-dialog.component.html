<h1 mat-dialog-title i18n>Add Standee</h1>
<form #addStandeeNgForm="ngForm" (ngSubmit)="submit(addStandeeNgForm.form)">
  <div mat-dialog-content>
    <div>
      <mat-label i18n="@@rank">Rank</mat-label>
      <div>
        <mat-button-toggle-group name="rank" ngModel="normal" required aria-label="Rank" i18n-aria-label="@@rank">
          <mat-button-toggle value="normal" i18n="@@rankNormal">Normal</mat-button-toggle>
          <mat-button-toggle value="elite" style="color: yellow;" i18n="@@rankElite">Elite</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
    <div>
      <mat-label i18n="@@standeeNumber">Standee Number</mat-label>
      <div>
        <mat-button-toggle-group name="id" style="display: block;" [ngModel]="firstUnusedId$ | async" required aria-label="Standee Number" i18n-aria-label="@@standeeNumber">
          <div style="display: flex; justify-content: space-evenly;">
            <mat-button-toggle *ngFor="let standee of firstRowStandees$ | async" [value]="standee.id" [disabled]="standee.used">{{ standee.id }}</mat-button-toggle>
          </div>
          <div style="display: flex; justify-content: space-evenly; border-top: 1px solid #595959;">
            <mat-button-toggle *ngFor="let standee of secondRowStandees$ | async" [value]="standee.id" [disabled]="standee.used">{{ standee.id }}</mat-button-toggle>
          </div>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close i18n="@@cancel">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!addStandeeNgForm.form.valid" i18n="@@finish">Finish</button>
  </mat-dialog-actions>
</form>
