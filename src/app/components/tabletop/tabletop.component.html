<div class="grid">
  <ng-container *ngFor="let card of cards$ | async; trackBy: trackCard" [ngSwitch]="card.kind">
    <character *ngSwitchCase="'character'" [character]="card | any"></character>
    <monster-set *ngSwitchCase="'monster'" [monster]="card | any"></monster-set>
  </ng-container>
</div>
