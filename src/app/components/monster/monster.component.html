<div class="mat-card monster-card">
  <div class="monster-card-header title">
    <div class="monster-card-avatar"></div>
    <div style="padding-right: 8px;">{{ monster.level }}</div>
    <div style="flex: 1 1 auto;" i18n>
      {{ statCard.name }}
    </div>
    <div>{{ initiative }}</div>
  </div>
  <div class="monster-card-content">
    <div class="monster-stat-card">Stats</div>
    <div class="monster-action">Action</div>
  </div>
  <div class="monster-card-standees">
    <monster-standee *ngFor="let standee of monster.standees" [standee]="standee"></monster-standee>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
